<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dashboard Finance</title><link rel="stylesheet" href="styles.css"></head><body><script>if(sessionStorage.getItem("userRole")!=="finance"){window.location.href="/login.html"}</script><div class="container"><div class="watermark-web">made by : @arielrodjanaa</div><header class="dashboard-header"><h1>Dashboard Pengajuan Pembayaran</h1><button id="logoutButton" class="logout-button">Logout</button></header><div class="filters"><input type="text" id="filterNomorPO" placeholder="Filter Nomor PO..."><input type="text" id="filterNamaPO" placeholder="Filter Nama PO..."><select id="filterStatus"><option value="">Semua Status</option><option value="Belum Selesai">Belum Selesai</option><option value="Selesai">Selesai</option></select></div><table id="financeTable"><thead><tr><th>Nomor PO</th><th>Tanggal</th><th>Nama PO</th><th>Pemohon</th><th>Total Rp</th><th>Lampiran</th><th>Status</th><th>Aksi</th></tr></thead><tbody></tbody></table></div><div id="editModal" class="modal-overlay" style="display:none"><div class="modal-content"><form id="editForm"><h2>Edit Pengajuan</h2><input type="hidden" id="editNomorPO" name="nomorPO"><div class="modal-grid"><div class="modal-form-row"><label for="editTanggal">Tanggal</label><input type="date" id="editTanggal" name="tanggal" readonly></div><div class="modal-form-row"><label for="editNamaPO">Nama PO</label><input type="text" id="editNamaPO" name="namaPO"></div><div class="modal-form-row"><label for="editVendor">Vendor</label><input type="text" id="editVendor" name="vendor"></div><div class="modal-form-row"><label for="editTerimaDari">Terima Dari</label><input type="text" id="editTerimaDari" name="terimaDari"></div><div class="modal-form-row"><label for="editPembayaran">Pembayaran</label><input type="text" id="editPembayaran" name="pembayaran"></div><div class="modal-form-row"><label for="editKeterangan">Keterangan</label><input type="text" id="editKeterangan" name="keterangan"></div><div class="modal-form-row"><label for="editPemohon">Pemohon</label><input type="text" id="editPemohon" name="pemohon" readonly></div><div class="modal-form-row"><label for="editTotalRp">Total Rp</label><input type="text" id="editTotalRp" name="totalRp"></div><div class="modal-form-row full-width"><label for="editTerbilang">Terbilang</label><input type="text" id="editTerbilang" name="terbilang" readonly></div></div><div class="approval-section-edit"><div class="approval-box-edit"><p>Mengetahui</p><button type="button" id="editMengetahuiBtn" class="checkmark-btn"></button><input type="text" id="editNamaMengetahui" name="namaMengetahui" placeholder="Nama Director"></div><div class="approval-box-edit"><p>Menyetujui</p><button type="button" id="editMenyetujuiBtn" class="checkmark-btn"></button><input type="text" id="editNamaMenyetujui" name="namaMenyetujui" placeholder="Nama Head of Finance"></div><div class="approval-box-edit"><p>Pelaksana</p><button type="button" id="editPelaksanaBtn" class="checkmark-btn"></button><input type="text" id="editNamaPelaksana" name="namaPelaksana" placeholder="Nama Finance"></div><div class="approval-box-edit"><p>Pemohon</p><div id="editPemohonCheck" class="checkmark-display"></div><input type="text" id="editPemohonName" name="pemohonName" readonly></div></div><div class="modal-actions"><button type="submit" class="btn-save">Simpan Perubahan</button><button type="button" id="cancelEdit" class="btn-cancel">Batal</button></div></form></div></div><script src="app.js"></script></body></html>
