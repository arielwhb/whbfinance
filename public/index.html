<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Form Persetujuan Pembayaran</title><link rel="stylesheet" href="styles.css"></head><body><script>if(sessionStorage.getItem("userRole")!=="user"){window.location.href="/login.html"}</script><div class="form-container"><div class="watermark-web">made by : @arielrodjanaa</div><header><div class="header-main-title"><img src="/images/images.jpg" alt="Logo WHB" class="logo"><div class="header-text"><h1>PT WONG HANG BERSAUDARA</h1><h2>FORM PERSETUJUAN PEMBAYARAN</h2></div></div><button id="logoutButton" class="logout-button">Logout</button></header><form id="pengajuanForm" enctype="multipart/form-data"><section class="main-details"><div class="form-row"><label for="namaPO">NAMA PO</label><input type="text" id="namaPO" name="namaPO" required></div><div class="form-row"><label for="vendor">VENDOR</label><input type="text" id="vendor" name="vendor"></div><div class="form-row"><label for="terimaDari">TERIMA DARI</label><input type="text" id="terimaDari" name="terimaDari"></div><div class="form-row"><label for="pembayaran">PEMBAYARAN</label><input type="text" id="pembayaran" name="pembayaran"></div><div class="form-row"><label for="terbilang">TERBILANG</label><input type="text" id="terbilang" name="terbilang" readonly></div><div class="form-row"><label for="keterangan">KETERANGAN</label><input type="text" id="keterangan" name="keterangan"></div></section><section class="total-rp"><label for="totalRp">Rp</label><input type="text" id="totalRp" name="totalRp" placeholder="0"></section><section class="date-section"><label for="tanggal">Tanggal</label><input type="date" id="tanggal" name="tanggal" required></section><section class="attachment-section"><label for="attachments">Lampirkan Dokumen (Bisa lebih dari 1)</label><input type="file" id="attachments" name="attachments" accept="image/*,.pdf" multiple></section><section class="approval-section"><div class="approval-box"><p>MENGETAHUI</p><div class="signature-space"></div><p class="role">( DIRECTOR )</p></div><div class="approval-box"><p>MENYETUJUI</p><div class="signature-space"></div><p class="role">( HEAD OF FINANCE )</p></div><div class="approval-box"><p>PELAKSANA</p><div class="signature-space"></div><p class="role">( FINANCE )</p></div><div class="approval-box pemohon-box"><p>PEMOHON</p><div class="signature-space"><button type="button" id="pemohonCheckBtn" class="checkmark-btn"></button></div><div class="role-input"><input type="text" id="pemohon" name="pemohon" placeholder="Ketik Nama Jelas Anda..." required></div></div></section><section class="action-button"><button type="submit">Buat Dokumen</button></section></form></div><script src="app.js"></script></body></html>
