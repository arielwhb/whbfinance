<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Registrasi Akun Admin</title><link rel="stylesheet" href="styles.css"></head><body class="login-body"><div class="login-container" style="width: 400px;"><h1>Registrasi Akun Baru</h1><form id="regisForm"><label for="username">Username Baru</label><input type="text" id="username" name="username" required><label for="password">Password Baru</label><input type="password" id="password" name="password" required><label for="role">Pilih Role</label><select id="role" name="role" required><option value="user">User Biasa</option><option value="finance">Finance</option></select><button type="submit">Buat Akun</button><p id="regisMessage" class="message"></p></form><a href="/login.html" class="back-link">Kembali ke Login</a></div><script src="app.js"></script></body></html>
